<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
<div class="container">
    <h1>Sorting Algorithms</h1>
    <h2>Original Array:</h2>
    <div id="original-array" class="array"></div>

    <h2>Bubble Sort</h2>
    <div id="bubble-sort-steps" class="array"></div>
    <p id="bubble-sort-steps-count"></p>
    <button id="bubble-sort-button">Bubble Sort</button>

    <h2>Insertion Sort</h2>
    <div id="insertion-sort-steps" class="array"></div>
    <p id="insertion-sort-steps-count"></p>
    <button id="insertion-sort-button">Insertion Sort</button>

    <h2>Selection Sort</h2>
    <div id="selection-sort-steps" class="array"></div>
    <p id="selection-sort-steps-count"></p>
    <button id="selection-sort-button">Selection Sort</button>

    <h2>Merge Sort</h2>
    <div id="merge-sort-steps" class="array"></div>
    <p id="merge-sort-steps-count"></p>
    <button id="merge-sort-button">Merge Sort</button>

    <h2>Quick Sort</h2>
    <div id="quick-sort-steps" class="array"></div>
    <p id="quick-sort-steps-count"></p>
    <button id="quick-sort-button">Quick Sort</button>
</div>
    <script src="src/scripts/bubbleSort.js"></script>
    <script src="src/scripts/insertionSort.js"></script>
    <script src="src/scripts/selectionSort.js"></script>
    <script src="src/scripts/mergeSort.js"></script>
    <script src="src/scripts/quickSort.js"></script>
    <script src="src/scripts/main.js"></script>
</body>
</html>
